<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>后台登陆</title>
<link rel="stylesheet" type="text/css" href="style/forLogin.css" />
<script src="js/checkNull.js" type="text/javascript"></script>
<script src="ajax/sendUidPwd.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript">
var tryTimes=3;
function operat(){
	if(checkNull()){
		submitSelectItem();
		return false;
	}
	else{
		if(tryTimes==0){
			alert("请注意输入框右边的出错提示信息.");
			tryTimes=3;
		}
		else{
			tryTimes=tryTimes-1;
		}
		return false;
	}
}
</script>
</head>

<body>
<form id="form1" name="form1" method="post" action="ajax/chcekUser.aspx">
<div id="container">
	<input class="uid" id="userName" name="uid" type="text" />
	<label id="uidIsNull" class="tips_uid"  style="display:none;">用户名不能为空</label>
	<input class="pwd" id="passWord" name="pwd" type="password" />
	<label id="pwdIsNull" class="tips_pwd" style="display:none;">密码不能为空</label>
	<div id="footbtn">
		<input name="" type="submit" class="loginin forbtn" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" onclick="return operat()" />
		<input class="reset forbtn" name="" type="reset" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" />
		<a class="gotoIndex" href="default.aspx">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
	</div>
</div>
<div class="showsomething" id="waitting" style="display:none;">
	<img src="images/loading_login.gif" class="showwaitting_gif" />
	<div class="tips_txt">正在验证,请稍候....</div>
</div>
<div class="showsomething" id="error" style="display:none;">
	<img src="images/check_error.gif" class="showwaitting_gif" />
	<div class="tips_txt">用户名或密码错误，请重试!</div>
</div>
<div class="showsomething" id="success" style="display:none;">
	<img src="images/html_ok.gif" class="showwaitting_gif" />
	<div class="tips_txt">登陆成功,2秒后跳转...<br />如果没有跳转，<a href="default.aspx" style="color:#9C0;">请点击此处</a></div>
</div>
<div class="showsomething" id="timeout" style="display:none;">
	<img src="images/check_error.gif" class="showwaitting_gif" />
	<div class="tips_txt">连接超时，请检查网络连接...</div>
</div>
<div class="showsomething" id="tryCountOut" style="display:none;">
	<img src="images/check_error.gif" class="showwaitting_gif" />
	<div class="tips_txt">错误次数超过5次,请20分钟后再试.</div>
</div>
</form>
</body>

</html>
